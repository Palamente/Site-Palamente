	<script>
	$(document).ready(function()
	{
		function remove_menu ()
		{
			$('#text_parole').hide();
			$('#text_femme').hide();
			$('#text_neige').hide();
			$('#text_curie').hide();
			$('#text_transmission').hide();
		}
		$('#but_parole, #btn_parole').click(function()
		{
			$('#ancre').get(0).play();
			remove_menu();
			$('#image_anchor').remove();
			$('#but_parole').append('<img id="image_anchor" src="images/anchor.png">');
			$('#text_parole').show();
			$('html,body').animate({scrollTop: $("#text_parole").offset().top}, 'slow'      );
		});

		$('#but_neige, #btn_neige').click(function()
		{
			$('#ancre').get(0).play();
			remove_menu();
			$('#image_anchor').remove();
			$('#but_neige').append('<img id="image_anchor" src="images/anchor.png">');
			$('#text_neige').show();
			$('html,body').animate({scrollTop: $("#text_neige").offset().top}, 'slow'      );
		});

		$('#but_femme, #btn_femme').click(function()
		{
			$('#ancre').get(0).play();
			remove_menu();
			$('#image_anchor').remove();
			$('#but_femme').append('<img id="image_anchor" src="images/anchor.png">');
			$('#text_femme').show();
			$('html,body').animate({scrollTop: $("#text_femme").offset().top}, 'slow'      );
		});

		$('#but_transmission, #btn_transmission').click(function()
		{
			$('#ancre').get(0).play();
			remove_menu();
			$('#image_anchor').remove();
			$('#but_transmission').append('<img id="image_anchor" src="images/anchor.png">');
			$('#text_transmission').show();
			$('html,body').animate({scrollTop: $("#text_transmission").offset().top}, 'slow'      );
		});

		$('#but_curie, #btn_curie').click(function()

		/*		B*/

		function getParams()
		{
		    var url = window.location.href;
		    var splitted = url.split("?");
		    if(splitted.length === 1)
		    {
		       return {};
		    }
		    var paramList = decodeURIComponent(splitted[1]).split("&");
		    var params = {};
		    for(var i = 0; i < paramList.length; i++)
		    {
		        var paramTuple = paramList[i].split("=");
		        params[paramTuple[0]] = paramTuple[1];
		    }
		    return params;
		}

		param = getParams();
		$(param['article']).click();

		/* Gère le parole.html */
		function hide_parole()
		{
			$('#son_italien').hide();
			$('#video_pierre').hide();
			$('#son_theatre').hide();
		}
		$('body').on('click','#btn_italien',function()
		{
			hide_parole();
			$('#son_italien').show();
		});
		$('body').on('click','#btn_film',function()
		{
			hide_parole();
			$('#video_pierre').show();
		});

		$('body').on('click','#btn_vitry_theatre',function()
		{
			hide_parole();
			$('#son_theatre').show();
		});

		/* Gère le neige.html */
		function hide_neige()
		{
			$('#son_interview').hide();
			$('#son_progres').hide();
		}

		$('body').on('click','#btn_interview',function()
		{
			hide_neige();
			$('#son_interview').show();
		});
		$('body').on('click','#btn_progres',function()
		{
			hide_neige();
			$('#son_progres').show();
		});


	});
